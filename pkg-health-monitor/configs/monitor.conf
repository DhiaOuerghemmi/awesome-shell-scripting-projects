# How often to check (in seconds)
CHECK_INTERVAL=3600

# Email settings
EMAIL_RECIPIENT="dhiaouerghemmi1@gmail.com" # empty to disable email alerts
EMAIL_SUBJECT="Package Health Monitor Alert"

# Slack settings
SLACK_WEBHOOK_URL="https://hooks.slack.com/services/XXX/YYY/ZZZ" # empty to disable Slack
# optional prefix for slack messages
SLACK_MESSAGE_PREFIX="[PkgMonitor]"

# Space-separated list of package managers to check
# Valid values: apt, yum, dnf
PACKAGES_TO_CHECK="apt yum dnf"
