# monitor.conf â€” default settings for pkg-health-monitor

# How often to check (in seconds)
CHECK_INTERVAL=3600

# Email address for alerts (empty to disable)
EMAIL_RECIPIENT="admin@example.com"

# Slack incoming webhook URL (empty to disable)
SLACK_WEBHOOK_URL="https://hooks.slack.com/services/XXX/YYY/ZZZ"

# Space-separated list of package managers to check
# Valid values: apt, yum, dnf
PACKAGES_TO_CHECK="apt yum dnf"
